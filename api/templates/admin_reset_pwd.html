{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Howgh - Reset Password</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App Icons -->
        <link rel="shortcut icon" href="{% static 'images/logo_dark.png' %}">

        <!-- App css -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />

    </head>


    <body>

        <!-- Loader -->

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <h3 class="text-center m-0">
                        <a href="{% static 'index.html' %}" class="logo logo-admin"><img src="{% static 'images/logo_dark.png' %}" height="100" alt="logo"></a>
                    </h3>

                    <div class="p-3">
                        <h4 class="text-muted font-18 m-b-5 text-center">Reset Your Password !!</h4>

                        
                        <form class="form-horizontal m-t-30" action={% url 'admin_reset_pwd' %} method="post">
            
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                <h5 style="text-align: center;">{{message}}</h5>
                            </div>
                            {% endfor %}
                            <input type="hidden"  name="user_id" value={{user_id}}>
                            <div class="form-group">
                                <label for="newpassword">New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                            </div>
                            <div class="form-group row m-t-20">
                
                                <div class="col-sm-12 text-center">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Reset Password</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

            <div class="m-t-40 text-center">
                <div class="copyright" >
                    &copy; Copyright 2021<strong><span> Howgh</span></strong>. All Rights Reserved
                  </div>            </div>

        </div>


        <!-- jQuery  -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/modernizr.min.js' %}"></script>
        <script src="{% static 'js/waves.js' %}"></script>
        <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.js' %}"></script>

    </body>
</html>
